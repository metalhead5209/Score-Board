<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div class="container">
        <img src="score-board_4.png" width="600px" id="img">
        <h1><span id ="p1Display">0</span>-<span id="p2Display">0</span></h1> 
        <p class="text">Use the buttons below to keep score.</p>
        
            <label class="label">Score to WIN: <select name="devices" id="select">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select> <br />

            <button class="btn one" id="btn1">+1 Player 1</button>

            <button class="btn two" id="btn2" >+1 Player 2</button>

            <button class="btn three" id="btn3">Reset</button>
        
    </div>




    <script src="app.js"></script>
</body>
</html>
